<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Axis</title>
    <link rel="stylesheet" href="linearicons/style.css">
    <link rel="stylesheet" href="./public/user_login.css">
    <link rel="stylesheet" href="./public/user_reg2.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="logo-title-container">
                <div class="logo"><img src="./assets/main2-removebg-preview.png" alt="Health Axis Logo" id="heart"></div>
                <div>
                    <div class="title" style="margin-top:10px;">Health</div>
                    <div class="title">Axis</div>
                    <div class="subtitle">Personalized Healthcare</div> 
                </div>
            </div>
        </div>
        <div class="btn">
            <button onclick="window.location.href='user_login.html'">Doctor</button>
            <button onclick="window.location.href='userReg.html'">User</button>
        </div>
    </div>
    <div class="form-only">
        <form id="loginform">
            <h3>Login</h3>
            <div class="form-holder">
                <span class="lnr lnr-envelope"></span>
                <input type="text" class="form-control" id="emailId" placeholder="Mail">
            </div>
            <div class="form-holder">
                <span class="lnr lnr-lock"></span>
                <input type="password" class="form-control" id="passwd" placeholder="Password">
            </div>
            <button type="submit">
                <span>Login</span>
            </button>
            <div class="form-footer">
                <a href="#" class="forgot-password" id="forgetpasslabel">Forgot Password?</a>
                <!-- <p>Don't have an account? <a href="userReg.html">Register</a></p> -->
            </div>
        </form>
    </div>
    <script src="./public/doctor_details.js"></script> <!-- Ensure this is loaded first -->
    <script>
        // Retrieve the form and input elements
        let EmailId = document.getElementById("emailId");
        let Passwordd = document.getElementById("passwd");
        let MainForm = document.getElementById("loginform");
        let ForgetPasswordLabel = document.getElementById("forgetpasslabel");

        // Function to handle user sign-in
        let SignInUser = (event) => {
            event.preventDefault();

            // Basic validation to ensure fields are not empty
            if (!EmailId.value || !Passwordd.value) {
                alert("Please enter both email and password.");
                return;
            }

            let userFound = doctors.find(doc => doc.email === EmailId.value && doc.password === Passwordd.value);

            if (userFound) {
                // Store doctor information in sessionStorage
                sessionStorage.setItem("doctor-info", JSON.stringify(userFound));
                window.location.href = "doctor-dashboard.html"; // Redirect to the profile page
            } else {
                alert("Invalid credentials or unauthorized access.");
            }
        }

        // Function to handle forgot password (for demonstration purposes)
        let ForgotPassword = () => {
            alert("This feature is not implemented.");
        }

        // Attach event listeners
        MainForm.addEventListener("submit", SignInUser);
        ForgetPasswordLabel.addEventListener("click", ForgotPassword);
    </script>
</body>
</html>
